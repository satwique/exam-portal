<mat-card style="margin-top: 20px;margin-right: 20px;margin-left: 20px;" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-quiz-questions/'+q.qid+'/'+q.title" mat-flat-button color="primary">Question</button>
        
        <button style="margin-left: 20px;" mat-stroked-button color="primary">Max Marks : {{q.maxMarks}}</button>
        <button style="margin-left: 20px;" mat-stroked-button color="primary"> Questions :{{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/update-quiz/'+q.qid" style="margin-left: 20px;" mat-flat-button color="primary">Update</button>
        <button style="margin-left: 20px;" mat-flat-button color="primary">Attempts</button>
        <button style="margin-left: 10px;" mat-flat-button color="warn" (click)="deletequiz(q.qid)">Delete</button>
    </mat-card-actions>
    

</mat-card>

<div class="container text-center" style="margin-top: 20px;">
<button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
