<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center" >
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/005/502/055/small/logotype-letter-login-logo-design-graphic-symbol-icon-sign-illustration-creative-idea-vector.jpg" alt="">
                </div>
                <h1 class="text-center">Login Here!!</h1>
                
                <form (ngSubmit)="formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="loginData.userName"
                        
                         required  name="username"  matInput placeholder="Enter here">
                        <mat-hint>valid UserName </mat-hint>
                      </mat-form-field>
                     
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input required [(ngModel)]="loginData.password"
                         name="password" type="password" matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                      </div>
                    
                </form>
            </mat-card>
            </div>
        </div>
    
    </div>
</div>
