<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
   
    <a 
    *ngIf="!isLoggedIn"
    (click)="login1()" style="margin-right: 20px" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a
    *ngIf="!isLoggedIn" 
    [routerLink]="'/signup'" style="margin-right: 20px"mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
     Register
    </a>

    <a
    *ngIf="isLoggedIn" 
    (click)="logout()"
     style="margin-right: 20px"mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
     LogOut
    </a>

    <button
    *ngIf="isLoggedIn && user " 
    routerLink="/admin/profile"
     style=" margin-right: 20px;"mat-button class="example-icon" aria-label="Example icon-button with share icon">
    {{login.getUser().username}}
  </button>
  </mat-toolbar>
